<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const xhr = new XMLHttpRequest();
      xhr.open("GET", "data1.json", true);
      xhr.onload = function () {
        // console.log(xhr);
        // 200뜨면 연결 성공
        if (xhr.status === 200) {
          const data = JSON.parse(xhr.responseText);
          // parse 문자열 바꾸는 것 (변환)
          console.log(data);
          document.write(`<h2>타이틀:${data.title}`);
          document.write(`<h2>이미지: <img src="${data.img}" alt="${data.alt}">`);
        }
      };
      xhr.send();
    </script>
  </body>
</html>
