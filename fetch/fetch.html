<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="display">
      <!-- js출력 -->
    </div>
    <script>
      // fetch는 요청을 보내는 것. 바로 데이터를 주는게 아니라 promise(약속)을 돌려준다.
      // 약속 안에는 응답정보가 들어있다.
      // 첫번째 then()에는 서버가 응답하면 Response객체를 받는다.
      // 두번째 then()에서 최종적으로 작업하는 공간이다. 실제 데이터를 얻을 수 있는 공간.
      // catch()는 요청 실패에 대한 내용

      // 기본형식
      // fetch()
      // .then()
      // .then()
      // .catch()

      fetch("data2.json")
        .then(function (res) {
          console.log(res);
          // 200 경로 연결 성공
          // 404 경로 연결 실패 다시 확인하기.
          return res.json();
        })
        .then(function (data) {
          console.log(data);
          const displayEl = document.getElementById("display");
          displayEl.innerHTML = `
            <p>이름: ${data.name}</p>
            <p>나이: ${data.age}</p>
            <p>도시: ${data.city}</p>
          `;
        })
        .catch(function (error) {
          console.error(`error : ${error}`);
        });
    </script>
  </body>
</html>
